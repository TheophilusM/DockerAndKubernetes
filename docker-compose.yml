version: '3'
# with shared properties
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "3000:80"
    volumes:
      - ./ngnix/default.conf:/etc/nginx/conf.d/default.conf

  node-api-app:
    build: ./API
    ports:
      - '3000:3000'
    env_file:
      - ./API/.env
    environment:
      - MONGO_USER=rootuser
      - MONGO_PASSWORD=rootpass
    depends_on:
      - mongodb

  nginx-web-app:
    build: ./Web
    ports:
      - '8080:80'
    environment:
      - PORT=8080
    command: npm start

  mongodb:
    image: mongo
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=rootuser
      - MONGO_INITDB_ROOT_PASSWORD=rootpass
    volumes:
      - mongo-db:/data

  redis:
    image: redis

# all named volumes
volumes:
  mongo-db: {}


